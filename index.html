<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="quora-brands.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote_container" id="quote_container">
        <!-- Quote -->
        <div class="quote_text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            
        </div>
        <!-- Author -->
        <div class="quote_author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button_container">
            <button class="twitter_button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new_quote" id="new_quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
